<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container py-5">
        <h1 id="result"></h1>
        <div class="row row-cols-3">
            <div class="col" id="stone_user" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/800px-Rock-paper-scissors_%28rock%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>

            <div class="col" id="scissors_user" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/800px-Rock-paper-scissors_%28scissors%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>

            <div class="col" id="paper_user" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/800px-Rock-paper-scissors_%28paper%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>
        </div>

        <div class="row row-cols-3 mt-5">
            <div class="col" id="stone_system" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/800px-Rock-paper-scissors_%28rock%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>

            <div class="col" id="scissors_system" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/800px-Rock-paper-scissors_%28scissors%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>

            <div class="col" id="paper_system" onclick="userChoose(this.id)">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/800px-Rock-paper-scissors_%28paper%29.png"
                         class="img-fluid shadow"
                         width="200"
                         alt="">
                </div>
            </div>
        </div>

    </main>

<script src="script.js"></script>
</body>
</html>
