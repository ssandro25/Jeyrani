<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jeyrani</title>
</head>
<body>
    <main class="container-fluid py-5">
        <div class="container px-0">
            <h1 class="result--title text-center text-white" id="result">
                თამაშის შედეგი:
                <span class="text-success">მოგება,</span>
                <span class="text-danger">წაგება,</span>
                <span class="text-secondary">ფრე...</span>
            </h1>

            <div class="row row-cols-3 user--combinations">
                <div class="col">
                    <div id="stone_user" class="combination stone" onclick="userChoose(this.id)">
                        <img src="./images/icon-rock.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>

                <div class="col">
                    <div id="scissors_user" class="combination scissors" onclick="userChoose(this.id)">
                        <img src="./images/icon-scissors.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>

                <div class="col">
                    <div id="paper_user" class="combination paper" onclick="userChoose(this.id)">
                        <img src="./images/icon-paper.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>
            </div>

            <h2 class="result--title text-center text-white" id="system_choose">სისტემის არჩევანი:</h2>

            <div class="row row-cols-3 system--combinations">
                <div class="col">
                    <div id="stone_system" class="combination stone">
                        <img src="./images/icon-rock.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>

                <div class="col">
                    <div id="scissors_system" class="combination scissors">
                        <img src="./images/icon-scissors.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>

                <div class="col">
                    <div  id="paper_system" class="combination paper">
                        <img src="./images/icon-paper.svg"
                             class="img-fluid"
                             width="80"
                             alt="">
                    </div>
                </div>
            </div>

        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
