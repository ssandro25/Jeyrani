<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeyrani</title>
</head>
<body>
    <main class="container py-5">
        <h1 id="result"></h1>

        <div class="row row-cols-3 mt-5">
            <div class="col">
                <div id="stone_user" onclick="userChoose(this.id)">
                    <img src="./images/icon-rock.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>

            <div class="col">
                <div id="scissors_user" onclick="userChoose(this.id)">
                    <img src="./images/icon-scissors.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>

            <div class="col">
                <div id="paper_user" onclick="userChoose(this.id)">
                    <img src="./images/icon-paper.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>
        </div>

        <div class="row row-cols-3 mt-5">
            <div class="col">
                <div id="stone_system">
                    <img src="./images/icon-rock.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>

            <div class="col">
                <div id="scissors_system">
                    <img src="./images/icon-scissors.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>

            <div class="col">
                <div  id="paper_system">
                    <img src="./images/icon-paper.svg"
                         class="img-fluid"
                         width="150"
                         alt="">
                </div>
            </div>
        </div>

    </main>

<script src="script.js"></script>
</body>
</html>
